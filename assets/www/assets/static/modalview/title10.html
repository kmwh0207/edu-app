<p>1583년 도요토미 히데요시는 수운이 편리한 우에마치 대지에&nbsp;</p>
<p>천하쟁탈의 거점을&nbsp;마련하기 위한 성을 축성하기로 한다.</p></br>
<p>이것이 도요토미의 오사카성이다.</p>
<p>1585년에 5층 8단, 검은 옻칠을 한 판자와 금박 기와,&nbsp;</p>
<p>금 장식을 붙인&nbsp;호화로운 망루형 천수각을 완성했다.</p>
<p>이것으로 히데요시는 천하 권력자의 권위를 마음껏 했다.</p>
