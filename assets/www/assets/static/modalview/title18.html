<p>간무덴노의 헤이안 천도 1,100주년을 기념하여 1895년에 건립하였다.&nbsp;</p>
<p>에도시대의 실질적인 정치적 중심이 도쿄로 옮겨지고,&nbsp;</p>
<p>1868년에는 수도가 도쿄로 옮겨지자 교토는 상징성을 상실하게 되었다.</p>
<p>이에 교토의 교육, 문화, 산업, 생활을 부흥시키기 위한 노력이 이어졌는데, 그러한 정책의 하나로 이 궁을 설립하였다.</p>
<p>넓은 신사 경내가 신전을 둘러싸도록 하였으며 신전은 헤이안시대 왕궁의 형식을 본떠 만들었다.</p>
<p>붉은 옻칠을 한 기둥과 초록색의 기와가 특징적이다.</p>
